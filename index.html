<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skindex â€” Back Soon</title>

  <style>
    :root {
      --bg: #fbf7f2;
      --pink: #f6b6d2;
      --peach: #ffd6c9;
      --lavender: #e6d9ff;
      --text: #2a2a2a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #fff, var(--bg));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      padding: 1.5rem;
      position: relative;
    }

    /* Main card */
    .container {
      position: relative;
      z-index: 2;
      max-width: 480px;
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(10px);
      padding: 2.5rem 2rem;
      border-radius: 24px;
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.08),
        inset 0 0 0 1px rgba(255, 255, 255, 0.6);
      animation: floatCard 6s ease-in-out infinite;
    }

    @keyframes floatCard {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.75rem;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.6;
      opacity: 0.85;
      margin: 0;
    }

    .emoji {
      font-size: 2.7rem;
      margin-bottom: 0.75rem;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
    }

    /* Floating bubbles */
    .bubble {
      position: absolute;
      bottom: -150px;
      border-radius: 50%;
      opacity: 0.45;
      animation: floatUp linear infinite;
      filter: blur(1px);
    }

    .bubble.pink { background: var(--pink); }
    .bubble.peach { background: var(--peach); }
    .bubble.lavender { background: var(--lavender); }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
      }
      to {
        transform: translateY(-120vh) scale(1.2);
      }
    }

    /* Individual bubbles */
    .b1 { width: 80px; height: 80px; left: 10%; animation-duration: 18s; }
    .b2 { width: 45px; height: 45px; left: 25%; animation-duration: 14s; animation-delay: 2s; }
    .b3 { width: 110px; height: 110px; left: 40%; animation-duration: 22s; animation-delay: 4s; }
    .b4 { width: 60px; height: 60px; left: 60%; animation-duration: 16s; animation-delay: 1s; }
    .b5 { width: 90px; height: 90px; left: 75%; animation-duration: 20s; animation-delay: 3s; }
    .b6 { width: 35px; height: 35px; left: 85%; animation-duration: 13s; animation-delay: 5s; }

    /* Subtle sparkle overlay */
    body::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,0.35) 1px, transparent 1px),
        radial-gradient(circle at 70% 60%, rgba(255,255,255,0.25) 1px, transparent 1px),
        radial-gradient(circle at 40% 80%, rgba(255,255,255,0.2) 1px, transparent 1px);
      background-size: 180px 180px;
      pointer-events: none;
      opacity: 0.5;
    }
  </style>
</head>

<body>

  <!-- bubbles -->
  <div class="bubble pink b1"></div>
  <div class="bubble peach b2"></div>
  <div class="bubble lavender b3"></div>
  <div class="bubble pink b4"></div>
  <div class="bubble peach b5"></div>
  <div class="bubble lavender b6"></div>

  </div>

</body>
</html>
