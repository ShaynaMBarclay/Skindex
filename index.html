<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root {
  --bg: #fbf7f2;
  --pink: #f6b6d2;
  --peach: #ffd6c9;
  --lavender: #e6d9ff;
  --text: #2a2a2a;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: radial-gradient(circle at top, #fff, var(--bg));
  color: var(--text);
  min-height: 100vh;
  overflow: hidden;
}

/* Center wrapper */
.page {
  position: fixed;
  inset: 0;
  display: grid;
  place-items: center;
  padding: 1.5rem;
  z-index: 2;
}

/* Card */
.container {
  max-width: 480px;
  width: 100%;
  text-align: center;
  background: rgba(255,255,255,0.65);
  backdrop-filter: blur(10px);
  padding: 2.5rem 2rem;
  border-radius: 24px;
  box-shadow:
    0 20px 40px rgba(0,0,0,0.08),
    inset 0 0 0 1px rgba(255,255,255,0.6);
}

.emoji {
  font-size: 2.7rem;
  margin-bottom: .75rem;
}

h1 {
  margin: 0 0 .5rem;
  font-size: 2.2rem;
}

p {
  margin: 0;
  font-size: 1.05rem;
  line-height: 1.6;
  opacity: .85;
}

/* Bubble layer */
.bubbles {
  position: fixed;
  inset: 0;
  overflow: hidden;
  z-index: 0;
  pointer-events: none;
}

.bubble {
  position: absolute;
  bottom: -150px;
  border-radius: 50%;
  opacity: .35;
  filter: blur(1px);
  animation: floatUp linear infinite;
}

.bubble.pink { background: var(--pink); }
.bubble.peach { background: var(--peach); }
.bubble.lavender { background: var(--lavender); }

@keyframes floatUp {
  from { transform: translateY(0); }
  to   { transform: translateY(-120vh); }
}

/* individual bubbles */
.b1 { width: 80px; height: 80px; left: 10%; animation-duration: 18s; }
.b2 { width: 45px; height: 45px; left: 25%; animation-duration: 14s; }
.b3 { width: 110px; height: 110px; left: 40%; animation-duration: 22s; }
.b4 { width: 60px; height: 60px; left: 60%; animation-duration: 16s; }
.b5 { width: 90px; height: 90px; left: 75%; animation-duration: 20s; }
.b6 { width: 35px; height: 35px; left: 85%; animation-duration: 13s; }

</style>
</head>

<body>

<!-- Bubble background -->
<div class="bubbles">
  <div class="bubble pink b1"></div>
  <div class="bubble peach b2"></div>
  <div class="bubble lavender b3"></div>
  <div class="bubble pink b4"></div>
  <div class="bubble peach b5"></div>
  <div class="bubble lavender b6"></div>
</div>

</html>
